{% extends 'index.html' %}

{% block title %} {{ meal.name }} {% endblock %}

{% block content %}
    {% if meal %}
        <p><b>Блюдо: </b>{{ meal.name }}</p>
        <p><b>Описание: </b>{{ meal.description }}</p>
        <p><b>Цена: </b>{{ meal.price }} BYN</p>
        <p><b>Размер: </b>{{ meal.size }}</p>
    {% else %}
        Пусто
    {% endif %}
{% endblock %}
